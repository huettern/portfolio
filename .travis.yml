dist: xenial

addons:
  snaps:
  - hugo

env:
  matrix:
    secure: 

script:
  - hugo

deploy:
  provider: pages
  target-branch: gh-pages
  skip-cleanup: true
  github-token: $GHTOKEN
  keep-history: true
  verbose: true
  overwrite: true
  file_glob: true
  fqdn: beeblebrox.ch
  local-dir: "public/"

  on:
    branch: production
